<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="./scripts/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="mini-display"></div>
        <div class="display"></div>
        <div class="buttons">
          <button class="button lone clear" input="button">Clear</button>
          <button class="button lone percent" input="button">&#37;</button>
          <button class="button lone delete" input="button">âŒ«</button>
          <button class="button number" input="button">7</button>
          <button class="button number" input="button">8</button>
          <button class="button number" input="button">9</button>
          <button class="button operator" input="button">&plus;</button>
          <button class="button number" input="button">4</button>
          <button class="button number" input="button">5</button>
          <button class="button number" input="button">6</button>
          <button class="button operator" input="button">&minus;</button>
          <button class="button number" input="button">1</button>
          <button class="button number" input="button">2</button>
          <button class="button number" input="button">3</button>
          <button class="button operator" input="button">&times;</button>
          <button class="button dot" input="button">.</button>
          <button class="button number" input="button">0</button>
          <button class="button operator" input="button">&divide;</button>
          <button class="button equals" input="button">&equals;</button>
        </div>
      </div>
    </div>
  </body>
</html>
